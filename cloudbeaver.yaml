apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudbeaver
  labels:
    app: cloudbeaver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudbeaver
  template:
    metadata:
      labels:
        app: cloudbeaver
    spec:
      containers:
      - name: cloudbeaver
        image: dbeaver/cloudbeaver:latest
        ports:
        - containerPort: 8080
        env:
        - name: CB_SERVER_PORT
          value: "8080"
        - name: CB_SERVER_NAME
          value: "CloudBeaver"

apiVersion: v1
kind: Service
metadata:
  name: cloudbeaver
  labels:
    app: cloudbeaver
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: cloudbeaver


apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: cloudbeaver
spec:
  to:
    kind: Service
    name: cloudbeaver
  port:
    targetPort: 8080
  tls:
    termination: edge
  wildcardPolicy: None
